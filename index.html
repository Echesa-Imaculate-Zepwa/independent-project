<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head> 
<body> 
  <div class="container">
    <div class="row"></div>
    <h1  class="text-center"> Book Finder</h1>
    <div class="book-list">
      <input id= "search-box" type="text" class="find" placeholder="searching..">
      <button id="look-up" class="button">search</button>
    </div>
  </div>
  <div class="row"></div>
</div>
<div class="book-list">
  <h2 class="display">Search result</h2>
  <div  id ="book-type" class="display"></div>
  <h2 class="text-center">All books</h2>
  <div id="all-books" class="text-center"></div>
  <div id="list-output" class="books"></div>
  <div class="row"></div>
</div>
</div>
</body>
</html>
